
<div class="row">

  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Modifier une recette</h5>
        <p class="card-category"></p>
      </div>

      <div class="card-footer">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Date"> Date</label>
            <input type="text" class="form-control" id="Date"
              value="{{recette.date}}" name="date" [(ngModel)]="recette.date"
              placeholder="">
          </div>
          <div class="form-group">
            <label for="revenus"> Revenus/DT</label>
            <input type="number" class="form-control" id="revenus"
              name="revenus" value="{{recette.somme}}"
              [(ngModel)]="recette.somme" placeholder="">
          </div>
          <div class="form-group">
            <label for="depenses"> Depenses/DT</label>
            <input type="number" class="form-control" id="depenses"
              name="depenses" value="{{recette.depenses}}"
              [(ngModel)]="recette.depenses" placeholder="">
          </div>
          <br><br>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round">Modifier</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
