<div class="row">

  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Modifier un produit</h5>
        <p class="card-category"></p>
      </div>

      <div class="card-footer">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="Nom"> Nom</label>
            <input type="text" class="form-control" id="Nom" placeholder=""
              name="nom" value="{{produit.nom}}" [(ngModel)]="produit.nom">
          </div>

          <div class="form-group">
            <label for="Quantite"> Quantit√©</label>
            <input type="number" class="form-control" id="Quantite"
              placeholder="" name="qte" value="{{produit.qte}}"
              [(ngModel)]="produit.qte">
          </div>

          <label for="prix"> Prix</label>
          <input type="number" class="form-control" id="prix" placeholder=""
            name="prix" value="{{produit.prix}}" [(ngModel)]="produit.prix">
          <br><br>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round">Modifier</button>
            </div>
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round" (click)="annuler()">Annuler</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
