
<div class="row">

  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Modifier un client</h5>
        <p class="card-category"></p>
      </div>

      <div class="card-footer">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Nom"> Nom</label>
            <input type="text" class="form-control" id="Nom"
              value="{{client.nom}}" name="nom" [(ngModel)]="client.nom"
              placeholder="">
          </div>
          <div class="form-group">
            <label for="prenom"> Prenom</label>
            <input type="text" class="form-control" id="MP" name="prenom"
              value="{{client.prenom}}" [(ngModel)]="client.prenom"
              placeholder="">
          </div>



          <label for="tel"> Telephone</label>
          <input type="text" class="form-control" id="tel" name="tel"
            value="{{client.tel}}" [(ngModel)]="client.tel" placeholder="">


          <br><br>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round">Modifier</button>
            </div>
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round" (click)="annuler()">Annuler</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
