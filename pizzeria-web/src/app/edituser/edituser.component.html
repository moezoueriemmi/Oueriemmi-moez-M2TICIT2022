
<div class="row">

  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Modifier un produit</h5>
        <p class="card-category"></p>
      </div>

      <div class="card-footer">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Nom"> Nom</label>
            <input type="text" class="form-control" id="Nom"
              value="{{user.nom}}" name="nom" [(ngModel)]="user.nom"
              placeholder="">
          </div>
          <div class="form-group">
            <label for="prenom"> Prenom</label>
            <input type="text" class="form-control" id="MP" name="prenom"
              value="{{user.prenom}}" [(ngModel)]="user.prenom" placeholder="">
          </div>
          <div class="form-group">
            <label for="email"> Email</label>
            <input type="email" class="form-control" id="email" name="email"
              value="{{user.email}}" [(ngModel)]="user.email" placeholder="">
          </div>


          <label for="tel"> Telephone</label>
          <input type="text" class="form-control" id="tel" name="tel"
            value="{{user.tel}}" [(ngModel)]="user.tel" placeholder="">
          <label for="adresse"> adresse</label>
          <input type="text" class="form-control" id="tel" name="adresse"
            value="{{user.adresse}}" [(ngModel)]="user.adresse" placeholder="">
          <label for="login"> Login</label>
          <input type="text" class="form-control" id="login" name="login"
            value="{{user.login}}" [(ngModel)]="user.login" placeholder="">
          <label for="password"> password</label>
          <input type="text" class="form-control" id="pwd" name="pwd"
            value="{{user.pwd}}" [(ngModel)]="user.pwd" placeholder="">
          <label for="role"> Role</label>
          <input type="text" class="form-control" id="role" name="role"
            value="{{user.role}}" [(ngModel)]="user.role" placeholder="">


          <br><br>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round">Modifier</button>
            </div>
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round" (click)="annuler()">Annuler</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
