
<div class="row">

  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Modifier un produit</h5>
        <p class="card-category"></p>
      </div>

      <div class="card-footer">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Nom"> Nom</label>
            <input type="text" class="form-control" id="Nom"
              value="{{livreur.nom}}" name="nom" [(ngModel)]="livreur.nom"
              placeholder="">
          </div>
          <div class="form-group">
            <label for="prenom"> Prenom</label>
            <input type="text" class="form-control" id="MP" name="prenom"
              value="{{livreur.prenom}}" [(ngModel)]="livreur.prenom"
              placeholder="">
          </div>


          <label for="tel"> Telephone</label>
          <input type="text" class="form-control" id="tel" name="tel"
            value="{{livreur.tel}}" [(ngModel)]="livreur.tel" placeholder="">
          <label for="adresse"> adresse</label>
          <input type="text" class="form-control" id="tel" name="adresse"
            value="{{livreur.adresse}}" [(ngModel)]="livreur.adresse"
            placeholder="">
          <label for="prix"> Prix</label>
          <input type="number" class="form-control" id="prix" name="prix"
            value="{{livreur.prix}}" [(ngModel)]="livreur.prix" placeholder="">
          <br><br>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button class="btn btn-primary btn-round">Modifier</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
